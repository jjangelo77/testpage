<head>

        body {

            background-attachment: fixed; /* Fundo fixo para melhor visualização */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Fundo do formulário semi-transparente branco */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 450px; /* Largura um pouco maior para o logo */
            max-width: 90%; /* Responsividade */
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 180px; /* Tamanho do logo */
            height: auto;
        }
        h2 {

        }
        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Alinhar labels à esquerda */
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4A5B3F; /* Verde escuro */
            font-weight: 500;
            font-size: 1.05em;
        }
        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #7D9266; /* Verde um pouco mais claro */
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #fcfcfc;
            color: #333;
        }
        input:focus,
        select:focus {
            border-color: #B5C69F; /* Verde ainda mais claro ao focar */
            outline: none;
            box-shadow: 0 0 5px rgba(181, 198, 159, 0.5);
        }
        button {
            background-color: #B5C69F; /* Verde claro do site */
            color: #4A5B3F; /* Texto em verde escuro para contraste */
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #7D9266; /* Verde um pouco mais escuro no hover */
            transform: translateY(-2px);
            color: white; /* Texto branco no hover para mais contraste */
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #4A5B3F; /* Verde escuro */
            font-size: 1em;
            font-weight: 500;
        }
